<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>サインアップ</title>
</head>
<body>
<h1>ユーザー登録</h1>
<form th:action="@{/signup}" method="post">
  ユーザー名: <input type="text" name="name"><br>
  パスワード: <input type="password" name="password"><br>
  <button type="submit">登録</button>
</form>

<a th:href="@{/login}">ログインはこちら</a>
</body>
</html>
